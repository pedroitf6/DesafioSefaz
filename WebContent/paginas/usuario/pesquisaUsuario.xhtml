<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:composition template="/templatePrincipal.xhtml">
	<ui:define name="cabecalho">
		<h1 align="center"
			style="background-color: lightblue; color: darkblue;">Pesquisar
			Usuario</h1>
	</ui:define>
	<ui:define name="conteudo">
		<p:growl id="growl" showDetail="true" sticky="true" />
		<p:panelGrid columns="2" style="width: 100%; margin-top:10px;">

			<p:outputLabel value="Nome: "
				style="color: black; font-weight: bold " />
			<p:inputText value="#{UsuarioBean.usuario.nome}"
				style="margin-left:10px" />
		</p:panelGrid>
		<p:panelGrid columns="1" style="width: 100%; margin-top:10px">
			<p:commandButton value="Pesquisar" style="color: darkblue"
				actionListener="#{UsuarioBean.pesquisarUsuario}" update="@form" />
		</p:panelGrid>
		<p:fieldset legend="Resultado da Pesquisa"
			style="width: 1000px; margin-top:10px;">
			<p:dataTable value="#{UsuarioBean.listaUsuarios}" var="usuario">

				<p:column headerText="Nome" style="color: black">
					<h:outputText value="#{usuario.nome}" />
				</p:column>
				<p:column headerText="Email" style="color: black">
					<h:outputText value="#{usuario.email}" />
				</p:column>
				<p:column headerText="DDD" style="color: black">
					<h:outputText value="#{usuario.telefone.ddd}" />
				</p:column>
				<p:column headerText="Numero" style="color: black">
					<h:outputText value="#{usuario.telefone.numero}" />
				</p:column>
				<p:column headerText="Tipo" style="color: black">
					<h:outputText value="#{usuario.telefone.tipo}" />
				</p:column>
				<p:column headerText="Editar" style="color: darkblue">
					<p:commandButton value="Editar" onclick="PF('telaEditar').show();"
						update="@form">
						<f:setPropertyActionListener value="#{usuario.email}"
							target="#{UsuarioBean.emailUsuario}" />
					</p:commandButton>
				</p:column>
				<p:column headerText="Remover" style="color: purple">
					<p:commandButton value="Remover"
						action="#{UsuarioBean.removerUsuario}" update="@form">
						<f:setPropertyActionListener value="#{usuario.email}"
							target="#{UsuarioBean.emailUsuario}" />
					</p:commandButton>
				</p:column>
			</p:dataTable>
			<h:form id="formEditar">
				<p:dialog header="Tela de Edição de Usuario" widgetVar="telaEditar"
					modal="true">
					<p:growl id="growl" showDetail="true" sticky="true" />
					<p:panelGrid columns="2" style="width: 100%; margin-top:10px;">
						<p:outputLabel value="Nome: "
							style="color: black; font-weight: bold " />
						<p:inputText value="#{UsuarioBean.usuario.nome}"
							style="margin-left:10px" />
						<p:outputLabel value="Email: "
							style="color: black; font-weight: bold " />
						<p:inputText value="#{UsuarioBean.usuario.email}"
							style="margin-left:10px" />
						<p:outputLabel value="Senha:  "
							style="color: black; font-weight: bold " />
						<p:password value="#{UsuarioBean.usuario.senha}"
							style="margin-left:10px" />
					</p:panelGrid>
					<p:fieldset legend="Telefone">
						<p:panelGrid columns="6" style="width: 100%; margin-top:10px;">
							<p:outputLabel value="DDD: "
								style="color: black; font-weight: bold " />
							<p:inputText value="#{UsuarioBean.usuario.telefone.ddd}"
								style="margin-left:10px" />
							<p:outputLabel value="Numero: "
								style="color: black; font-weight: bold " />

							<p:outputLabel value="Tipo: "
								style="color: black; font-weight: bold " />
							<p:inputText value="#{UsuarioBean.usuario.telefone.tipo}"
								style="margin-left:10px" />
						</p:panelGrid>
					</p:fieldset>
					<p:panelGrid columns="1" style="width: 100%; margin-top:10px">
						<p:commandButton value="SALVAR" style="color: darkblue"
							actionListener="#{UsuarioBean.editarUsuario}" update="@form" />
					</p:panelGrid>
				</p:dialog>
			</h:form>
		</p:fieldset>
	</ui:define>
</ui:composition>
</html>
