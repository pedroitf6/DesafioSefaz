<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
	
	<h:head>
		<title>TELA DE LOGIN</title>
	</h:head>

	<h:body>
		<p:dialog visible="true" width="400" height="500" header="Acessar o Sistema" showHeader="false" modal="true" resizable="false"> 
			<h:panelGrid style="margin: 0 auto;"><h:outputText styleClass="fa fa-lock fa-5x"/></h:panelGrid>
			<h:form id="formLogin">
				<h:panelGrid cellspacing="10">
					Digite seu email e sua senha para ter acesso ao sistema de cadastro do usuario:
					<p:messages id="messagesLogin"/>
					<p:inputMask mask="" placeholder="EMAIL" value="#{LoginBean.emailTela}" size="40" required="true" requiredMessage="Campo EMAIL é obrigatório"/> 
					<p:password placeholder="Senha" value="#{LoginBean.senhaTela}" size="40" required="true" requiredMessage="Campo Senha é obrigatório"/>
					<p:commandButton value="Entrar" style="color: darkblue" action="#{LoginBean.entrar}" update="messagesLogin"/>
				</h:panelGrid>
		</h:form>
	</p:dialog>
	</h:body>
</html>
